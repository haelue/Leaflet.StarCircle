<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet.StarCircle</title>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
  <script src="src/leaflet-starcircle.js"></script>

  <style>
    html, body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #map{
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="map"></div>

  <script>
      var map = L.map('map',{
          //renderer: L.canvas()
      }).setView([47.506997, 9.759292], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var mapCenter = map.getCenter();

      var star1 = L.circleMarker(mapCenter,{
          radius: 30,
          star: 3,
      }).addTo(map);

      var star2 = L.circle(L.latLng(mapCenter.lat - 0.04, mapCenter.lng - 0.04), {
          radius: 300,
          star: 4,
      }).addTo(map);

      var star3 = L.circleMarker(L.latLng(mapCenter.lat - 0.04, mapCenter.lng), {
          radius: 40,
          star: 5,
      }).addTo(map);

      var star4 = L.circle(L.latLng(mapCenter.lat - 0.04, mapCenter.lng + 0.04), {
          radius: 400,
          star: 6,
      }).addTo(map);

      var star5 = L.circleMarker(L.latLng(mapCenter.lat, mapCenter.lng + 0.04), {
          radius: 50,
          star: 7,
      }).addTo(map);

      var star6 = L.circle(L.latLng(mapCenter.lat + 0.04, mapCenter.lng + 0.04), {
          radius: 500,
          star: 8,
      }).addTo(map);

      var star7 = L.circleMarker(L.latLng(mapCenter.lat + 0.04, mapCenter.lng), {
          radius: 60,
          star: 9,
      }).addTo(map);

    var star8 = L.circle(L.latLng(mapCenter.lat + 0.04, mapCenter.lng - 0.04), {
        radius: 600,
        star: 10,
    }).addTo(map);

    var star9 = L.circleMarker(L.latLng(mapCenter.lat, mapCenter.lng - 0.04), {
        radius: 60,
        star: 11,
    }).addTo(map);

  </script>
</body>
</html>
